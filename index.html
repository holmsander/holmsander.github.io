<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Article Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .main-button {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .main-button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
        .main-button:active {
            transform: translateY(1px);
        }
        .logs-button {
            background-color: #38b000;
        }
        .logs-button:hover {
            background-color: #2d8a00;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Chinese Article Hub</h1>
        <p class="subtitle">Access generated articles and logs</p>
        
        <button class="main-button" onclick="location.href='articles.html'">Generated Articles</button>
        <button class="main-button logs-button" onclick="location.href='logs.html'">Access Logs</button>
    </div>
</body>
</html>
